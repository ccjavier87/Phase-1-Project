
<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans&family=Permanent+Marker&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

</head>

<body style="overflow:scroll">
    <div class="card">
        <h1 id="whatAbout">Search Joke about...</h1>
        <div class="search">
            <input type="text" id="searchBar" class="searchBar">
            <button class="searchButton">&#128269;</button>
        </div>
        <div class="rand">
            <button id="randomButton">&#128512;</button>
        </div>
        <div class="jokes">
            <h2 class="theJoke">Here comes the Joke...</h2>
            <div class="jokeListContainer" >
                <h4>All Jokes with searched topic:</h4>
                <ul class="jokeList"></ul>
            </div>
        </div>
    </div>
</body>

</html>
